<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Users</title>
  <link rel="stylesheet" href="user_admin.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="logo">Smart Sarthi</h2>
      <nav>
        <ul>
          <li><a href="admin_dashboard.html">Dashboard</a></li>
          <li><a href="admin_bus.html">Buses & Staff</a></li>
          <li><a href="user_admin.html">Users</a></li>
          
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
      <button class="logout-button">Log Out</button>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <div class="user-info">
          <span class="user-name">Admin User</span>
          <span class="user-role">Administrator</span>
        </div>
      </header>

      <section class="section">
        <div class="section-header">
          <div>
            <h1>User Management</h1>
            <p>Manage user accounts and pass subscriptions</p>
          </div>
          <input type="text" placeholder="Search users..." class="search-box" />
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Pass Type</th>
                <th>Expiry Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="user-table-body">
              </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="auth.js" type="module"></script>
  <script src="user_admin.js" defer></script>

</body>
</html>
