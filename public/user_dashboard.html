<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Sarthi Dashboard</title>
    <link rel="stylesheet" href="/public/styles/user.css">
    <style>
        /* Add some styles for the new inputs */
        .purchase-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Smart Sarthi</div>
            <nav class="nav">
                <a href="user_dashboard.html" class="active">Dashboard</a>
                <a href="pass.html">My Pass</a>
                <a href="#">Settings</a>
            </nav>
            <button class="logout-button">Log Out</button>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div></div>
                <div class="user-profile">User Profile</div>
            </header>

            <section class="dashboard">
                <h2>Dashboard</h2>
                <p class="subheading">Purchase a new pass or manage your travel</p>

                <div class="journey-box">
                    <h3>Purchase a New Pass</h3>
                    <p>Select your route, validity, and start date.</p>
                    
                    <select id="route-select" required>
                      <option value="">-- Select a Route --</option>
                    </select>

                    <div class="purchase-options">
                        <select id="pass-type-select" required>
                            <option value="monthly">Monthly (30 Days)</option>
                            <option value="quarterly">Quarterly (90 Days)</option>
                        </select>
                        <input type="date" id="start-date-select" required>
                    </div>

                    <button class="plan-btn" id="purchase-pass-btn">Purchase Pass</button>
                    <div id="purchase-message" style="margin-top: 10px; font-weight: 500;"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="/public/scripts/auth.js" type="module"></script>
    <script src="/public/scripts/user_dashboard.js" type="module"></script>
</body>
</html>
