<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Smart Sarthi</title>
  <style>
    /* ===== BASIC STYLES ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #957caf, #8a96ab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container { max-width: 480px; width: 100%; padding: 20px; }
    .signup-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #6a11cb;
      margin-bottom: 20px;
    }
    form { display: flex; flex-direction: column; gap: 12px; }
    .row { display: flex; gap: 10px; }
    .row input, .row select { flex: 1; }
    input, select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .register {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }
    .cancel-btn { background: #eee; }
    .login-text {
      margin-top: 16px;
      font-size: 14px;
      text-align: right;
    }
    .login-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <h2>Registration</h2>

      <form id="signupForm">
        <div class="row">
          <input type="text" placeholder="Full Name" id="fullname" required />
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="row">
          <input type="date" id="dob" required />
          <input type="tel" placeholder="Mobile No" id="mobile" required />
        </div>

        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />

        <div class="form-actions">
          <!-- Submit button triggers form submit -->
          <button type="submit" class="register">Register</button>
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
      </form>

      <p class="login-text">
        Already have an account? <a href="login.html">Log in</a>
      </p>
    </div>
  </div>

  <!-- âœ… Firebase logic -->
  <script type="module" src="./register.js"></script>
</body>
</html>
