<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pass | Smart Sarthi</title>
  <link rel="stylesheet" href="pass.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Smart Sarthi</div>
      <nav class="nav">
        <a href="user_dashboard.html">Dashboard</a>
        <a href="pass.html" class="active">My Pass</a>
        <a href="#">Settings</a>
      </nav>
      <button class="logout-button">Log Out</button>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div></div>
        <div class="user-profile" id="user-name">Loading...</div>
      </header>

      <section class="pass-section">
        <div class="pass-card">
          <h3>Pass Validity</h3>
          <p class="pass-id" id="pass-id">Loading...</p>
          <p>Start Date: <strong id="start-date">YYYY-MM-DD</strong></p>
          <p>Expiry Date: <strong id="expiry-date">YYYY-MM-DD</strong></p>
          <p>From: <strong id="start-location">Start Location</strong></p>
          <p>To: <strong id="end-location">End Location</strong></p>
          <div class="progress-bar">
            <div class="progress" id="progress-bar" style="width: 0%"></div>
          </div>
          <p><strong id="days-remaining">--</strong> remaining</p>
          <button class="renew-btn">Renew Pass</button>
          <button class="renew-btn">Renew Pass</button>
          <button class="delete-btn" id="delete-pass-btn">Delete Pass</button>
        </div>
        
        <div class="notifications" id="notification-section">
          <h3>Notifications</h3>
          <div class="notification info">
            <strong>Welcome!</strong>
            <p>Your pass details are shown here.</p>
          </div>
        </div>
      </section>

      <section class="calendar-section">
        <h3>Usage Calendar</h3>
        <div id="usage-calendar" class="calendar-grid">
          </div>
      </section>
    </main>
  </div>
  
  <script src="auth.js" type="module"></script>
  <script src="pass.js" type="module"></script>
</body>
</html>
